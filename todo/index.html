<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;900&display=swap"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<header>
    <h1>Simple to-do</h1>
</header>

<form>
    <input type="text" class="todo-input">
    <button type="submit" class="todo-button"><i class="fas fa-plus-square"></i></button>

    <div class="select">
        <select name="todos" id="" class="filter-todo">
            <option value="all">Все</option>
            <option value="completed">Завершенные</option>
            <option value="uncompleted">Входящие</option>
        </select>
    </div>
</form>

<div class="todo-container">
    <ul class="todo-list"></ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
<script src="app.js"></script>
</body>
</html>
